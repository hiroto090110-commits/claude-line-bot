services:
  - type: web
    name: claude-line-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PORT
        value: 10000
